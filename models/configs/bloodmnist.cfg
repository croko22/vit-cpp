# === Configuración Eficiente para Blood-MNIST ===

# --- Rutas y Nombres ---
dataset_name = bloodmnist
train_filepath = ./data/bloodmnist_csv/bloodmnist_train.csv
test_filepath = ./data/bloodmnist_csv/bloodmnist_test.csv
pretrained_model_path = 

# --- Arquitectura del Modelo (Optimizada) ---
image_size = 28
patch_size = 4          # Patches más pequeños para mejor granularidad
d_model = 96            # Reducido para eficiencia pero suficiente
num_layers = 2          # Mínimo necesario para capacidad de aprendizaje
num_heads = 8           # Mantener para buena atención
d_ff = 192              # d_ff = 2 * d_model (regla común)

# --- Entrenamiento y Optimizador (Ajustado) ---
optimizer_type = adamw
learning_rate = 0.001   # Ligeramente más alto para convergencia rápida
epochs = 20             # Más épocas para mejor aprendizaje
batch_size = 64         # Reducido para mejor gradiente y menos memoria
val_split_ratio = 0.2   # Más validación para mejor monitoreo
max_train_samples = -1  # Usar todo el dataset
max_test_samples = -1   # Usar todo el dataset